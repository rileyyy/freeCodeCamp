<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Palindrome Checker</title>
      <link rel="stylesheet" href="styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   </head>

   <body>
      <header>
         <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" id="logo">
         <h1>Is it a Palindrome?</h1>
      </header>
      <main>
         <section id="input-checker">
            <label for="palindrome">Enter in text to check for a palindrome:</label>
            <div>
            <input type="text" id="text-input" name="palindrome" placeholder="Enter word(s) here" />
            <button id="check-btn" onClick="evaluatePhrase" type="button">Check</button>
            </div>
            <p id="result" class="hidden">${input} is not a palindrome</p>
         </section>
         <section id="explanation">
            <span role="img" aria-label="light-bulb">ðŸ’¡</span>
            <h3>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</h3>
         </section>
      </main>
   </body>

   <script src="script.js"></script>
</html>
