<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Cash Register</title>
      <link rel="stylesheet" href="styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   </head>

   <body>
      <header>
         <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" id="logo">
         <h1>Cash Register Project</h1>
      </header>
      <main>
        <section id="status-and-refund">
            <p id="change-due"></p>
        </section>
        <section id="input">
         <p>Enter cash from customer:</p>
         <input type="number" id="cash">
         <button id="purchase-btn">Purchase</button>
        </section>
        <section id="register">
            <div id="total">
               <div id="total-text">Total: $3.26
               </div>
            </div>
            <div id="riser"></div>
         <div id="body">
            <div id="buttons">
               <div id="button"></div>
               <div id="button"></div>
               <div id="button"></div>
               <div id="button"></div>
               <div id="button"></div>
               <div id="button"></div>
               <div id="button"></div>
               <div id="button"></div>
               <div id="button"></div>
            </div>
            <div id="change-in-drawer"></div>
         </div>
         <div id="drawer">
            <div id="handle"></div>
         </div>
        </section>
      </main>
   </body>

   <script src="script.js"></script>
</html>
